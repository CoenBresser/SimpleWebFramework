<section id="{{section.id}}" ng-style="section.style" ng-controller="SectionController" >
  <article ng-repeat="article in articles" 
    id="{{article.id}}" 
    ng-style="article.style"
    ng-class="article.class"
    ng-click="handleClick()" 
    ng-include="article.partialUrl"
    ng-controller="ArticleController" ></article>
  <div class="toolBox" />
</section>
